<!-- Formulario de contacto -->
    <div class="row">
        <div class="col">
            <div class="mb-1 container">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control btn btn-outline-success" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-1 container">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control btn btn-outline-success" id="exampleFormControlInput1" placeholder="nombre@mail.com">
            </div>
            <div class="mb-1 container">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="number" class="form-control btn btn-outline-success" id="exampleFormControlInput1" placeholder="Teléfono">
            </div>
            <div class="mb-1 container">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control btn btn-outline-success" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su consulta aquí"></textarea>
            </div>
            <div class="d-grid col-6 mx-auto mb-4 mt-4">
            <button type="button" class="btn btn-success">Enviar consulta</button>
            </div>
        </div>
